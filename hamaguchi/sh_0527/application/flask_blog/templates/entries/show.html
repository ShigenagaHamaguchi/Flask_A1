{% extends "layout.html" %}

{% block body %}
<ul class="list-group list-group-flush">
    <h2>{{entry.title}}</h2>
    <br>
    {{entry.text}}
    <br>
    投稿日時: {{entry.created_at}}
</ul>
<a class="btn btn-primary btn-block" href="{{url_for('show_entries')}}">戻る</a>
<a  class="btn btn-primary btn-block" href="{{url_for('show_edit',id=entry.id)}}" >編集</a>
{% endblock %}
